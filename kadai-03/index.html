
<html>

<head>
  <title>HTML CSS 課題</title>
  <style>
    h1 {
        font-size: 60px;
      color: darkGreen; 
      }

    .font-1 {
      font-family: serif;
    }

    .font-1 {
      font-family: sans-serif;
    }

    .weight-1 {
      font-weight: normal;
    }

    .weight-1 {
      font-weight: bold;
    }

    .border-1 {
      border: 5px solid black;
      padding: 15px;
    }

    .border-2 {
      border: 8px dashed red;
      padding: 40px;
      margin: 20px;
    }
  </style>
</head>

<body>
  <h1>タイトル</h1>

  <p>パラグラフ</p>

  <h2>リスト</h2>

  <p>リスト</p>
  <ul>
    <li>青</li>
    <li>赤</li>
    <li>黄色</li>
  </ul>

  <p class="font-1">こんにちは</p>
  <p class="font-2">こんにちは</p>

  <p class="weight-1">こんにちは</p>
  <p class="weight-2">こんにちは</p>

  <div class="border-1">こんにちは</div>
  <div class="border-2">こんばんは</div>
</body>

</html>
